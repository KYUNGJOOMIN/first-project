<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User wallet add</title>

    <!-- bootstrap 라이브러리 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JQUERY 라이브러리 추가 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <h2>사용자 인증서 발급</h2>
        <p>사용자 인증을 위한 ID와 PASSWORD를 입력하세요</p>
        <!--  <form> -->
        <label for="userid" class="form-label">ID</label>
        <input type="text" class="form-control" id="userid">
        <br><br>
        <label for="userrole" class="form-label">ROLE</label>
        <input type="text" class="form-control" id="userrole">
        <br><br>
        <button class="btn btn-outline-danger" id="gen-btn">인증서 생성</button>
        <br>
        <!-- </form> -->
    </div>
    <br>
    <div class="container" if="result"></div>
</body>


<script>
    //버튼 클릭 했을 때
    //id와 pw를 가여와서 /admin POST를 요청하고->응답화면에 추가
    $("#gen-btn").click(() => {
        const id = $('#userid').val();
        const userrole = $('#userrole').val();

        $.post('/user', {id, userrole}, (data, status) => {
                       
            if (data.status == 'success') {
                alert('사용자 계정 추가에 성공했습니다.');//추가함
                $('#result').empty();
                const res = JSON.stringify(data);
                $('#result').append(res);
            } else {
                alert('사용자 계정 추가에 실패했습니다.');
                $('#result').empty();
                const res = JSON.stringify(data);
                $('#result').append(res);
            }

        });

    });
</script>

</html>
