<!DOCTYPE html>

<head>
    <title> SIMPLE ASSET PROTOTYPE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div class="container">

        <h1>자산조회 페이지</h1>
        <p>자산조회에 필효한 정보를 입력하세요</p>

        <br>
        <!--  <form action="/asset" method="get"> -->

        <label for="userid" class="form-label">인증서 이름:</label><br>
        <input type="text" id="userid" value="" class="form-control"><br>

        <label for="key" class="form-label">자산이름:</label><br>
        <input type="text" id="key" value="" class="form-control"><br>
        <br>
        <!-- <input type = "submit" value="자산조회" calss="btn btn-secondary"> -->
        <button class="btn btn-secondary" id="btn">자산조회</button>
        <!--  </form> -->
    </div>
    <br>
    <div class="container" id="result"></div>
</body>

<script>
    $("#btn").click(() => {
        const userid = $('#userid').val();
        const key = $('#key').val();

        console.log(userid, key);

        $.get('/asset', {userid, key}, (data, status) => {
            const res = JSON.stringify(data);

            console.log(data.result);
            if (data.result == 'success') {
                alert("성공했습니다.");
            } else {
                alert("실패했습니다.");
            }
            $("#result").empty();        
            $("#result").append(res);

        });
    });
</script>

</html>
