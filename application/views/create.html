<!DOCTYPE html>

<head>
    <title> SIMPLE ASSET PROTOTYPE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div class="container">

        <H1>자산생성 페이지</H1>
        <p>자산생성에 필효한 정보를 입력하세요</p>
        <br>

        <!-- <form action="/asset" method="post"> -->
        <label for="userid" class="form-label">인증서 이름:</label><br>
        <input type="text" id="userid" value="" class="form-control"><br>

        <label for="fname" class="form-label">자산 이름:</label><br>
        <input type="text" id="key" name="key"  value="" class="form-control"><br>

        <label for="fname" class="form-label">자산 값:</label><br>
        <input type="text" id="value" name="value"  value="" class="form-control"><br>     

        <br>
        <button class="btn btn-primary" id="btn">자산 조회</button>
        <!-- </form> -->
        <br>
    </div>
    <div class="container" id="result"></div>
</body>
<script>
    $("#btn").click( ()=> {
        const userid = $('#userid').val();
        const key = $('#key').val();
        const value = $('#value').val();

        console.log(userid, key, value);

        $.post('/asset', { userid, key, value }, (data) => {
            const res = JSON.stringify(data);

            console.log(data.result);
            if (data.result == 'success') {
                alert("성공했습니다.");
            } else {
                alert("실패했습니다.");
            }
            $("#result").empty();
            $("#result").append(data.msg);
        })
    });
</script>

</html>
