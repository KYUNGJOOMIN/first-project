<body>
    <div class="container">
        <h2>관리자 인증서 발급</h2>
        <p>관리자 인증을 위한 ID와 PASSWORD를 입력하세요</p>
        <!-- <form> -->
        <label for="adminid" class="form-label">ID</label>
        <input type="text" class="form-control" id="adminid">
        <br><br>
        <label for="adminpassword" class="form-label">PASSWORD</label>
        <input type="password" class="form-control" id="adminpassword">
        <br><br>
        <button class="btn btn-outline-danger" id="gen-btn">인증서 생성</button>
        <br>
        <!--  </form> -->
    </div>
    <br>
    <div class="container" id="result"></div>
</body>

<script>
    //버튼 클릭 했을 때
    //id와 pw를 가여와서 /admin POST를 요청하고->응답화면에 추가

        const id = $('#adminid').val();
        const passwd = $('#adminpassword').val();
